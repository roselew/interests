<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:400,700" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <section class="interest-choice">
    <div class="interest-choice__spec-choice">
        <h2>Wybierz swoje <span>Specjalizacje</span></h2>
        <p class="interest-choice__subtitle">Specjalizacje to główne kategorie, które pomogą nam określić Twoje preferencje pwiadomień oraz dedykowanych materiałów</p>
        <input type="checkbox"><label class="interest-choice__label">Odznacz wszystko</label>
        <div class="interest-choice__spec-cards"></div>
        <button>DALEJ</button>
    </div>
    

    <div class="interest-choice__tech-choice">
        <h2>Wybierz swoje <span>Technologie</span></h2>
        <p class="interest-choice__subtitle">Na każdą Specjalizację przypada szereg Technologii - ich wybór pozwoli nam przygotować dla Ciebie optymalną ścieżkę nauki.</p>
        <input type="checkbox"><label class="interest-choice__label">Zaznacz wszystko</label>
        <div class="interest-choice__tech-cards"></div>
    </div>
    <button>GOTOWE!</button>

    <div class=""></div>

    </section>

<script src="main.js"></script>
</body>
</html>
